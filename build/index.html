<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body class="max-h-screen bg-gradient-to-r from-kay to-yebs min-w-full">
    <h2 class="text-white text-left sm:text-left capitalize text-xl sm:text-4xl lg:text-5xl font-medium tracking-wide sm:mt-44 md:mt-32 lg:mt-20 lg:pt-20 ml-0 mr-0 text-wrap mt-24 pt-24 mb-10 sm:pb-0 sm:pt-44 md:pt-32 md:pb-16 lg:pb-0 flex justify-start sm:justify-start content-center items-center px-7 sm:ml-8 xl:ml-14 sm:px-10 xl:px-20 font-owu relative">JavaScript Age Calculator</h2>



    <!-- <div> -->
        <div class="flex  justify-start  sm:justify-start content-center sm:text-3xl lg:text-4xl sm:py-10 md:py-12 md:px-10 sm:px-8 items-center font-owu -mb-96 mt-10 mx-7 p-5 rounded-lg sm:w-4/5 md:w-2/3 sm:ml-16 sm:mt-20 lg:mt-24 xl:ml-32 xl:w-2/3 bg-rgb">
            <input type="date" placeholder="mm/dd/yyyy" id="ddd" class="dd py-4 px-6 rounded outline-0 border-0 flex-1 relative top-0 left-0 right-0 bottom-0 sm:py-10 sm:px-7 lg:py-10 lg:px-10 ">
            <button type="submit" onclick="calculateAge()" class="py-4 px-6 mx-3 sm:py-10 sm:px-7 flex-initial text-white cursor-pointer bg-sff rounded outline-0 border-0 pointer-events-auto relative">Calculate</button>
        </div>
        <p class="result block text-xl sm:text-2xl lg:text-3xl font-normal relative top-96 text-left text-wrap px-7 py-2 sm:px-16 sm:py-5 xl:px-32 lg:px-16 text-yel " id="result"></p> 
    <script src="../build/agee.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
